<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Código</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error-container {
            color: #fff;
            background-color: #dc3545; /* Rojo */
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Zip Viewer Online & Zip File Content Online</h1>

        <!-- Formulario para subir el archivo -->
        <form id="uploadForm">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Seleccionar archivo(s)</label>
                <input type="file" class="form-control" id="fileInput" accept=".zip,.js,.php,.txt,.css,.html,.json" multiple>
            </div>
            <div class="mb-3">
                <label for="outputFormat" class="form-label">Seleccionar formato de salida:</label>
                <select class="form-select" id="outputFormat">
                    <option value="markdown">Markdown</option>
                    <option value="text">Texto</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="includeComments" checked>
                <label class="form-check-label" for="includeComments">Incluir comentarios con nombres de archivos</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="includeTree" checked>
                <label class="form-check-label" for="includeTree">Incluir árbol de archivos</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="includeFileContent" checked>
                <label class="form-check-label" for="includeFileContent">Incluir contenido de archivos</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="submitButton" disabled>Subir y Convertir</button>
        </form>

        <!-- Contenedor de resultados -->
        <div id="resultContainer" style="display:none;">
            <!-- Sección Árbol de Archivos -->
            <div id="treeContainer">
                <h3>Árbol de Archivos</h3>
                <button id="copyTree" class="btn btn-secondary mb-3">Copiar Árbol</button>
                <pre id="fileTree" class="bg-light p-3 mb-3" style="min-height: 150px;"></pre>
            </div>
        
            <!-- Sección Contenido de Archivos -->
            <div id="codeContainer">
                <h3>Contenido de Archivos</h3>
                <button id="copyCode" class="btn btn-secondary mb-3">Copiar Código</button>
                <pre id="codeContent" class="bg-light p-3 mb-3"></pre>
            </div>
        </div>
        
        <div id="errorContainer" style="display:none; color: red;"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
